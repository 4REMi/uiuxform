<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>


    <div class="main">

      <div class="mainContainer">

        <div class="login">
          <img src="images/logo.png" alt="" class="logo">
            <h1 class="WelcomeBack">You're almost there.</h1>
        <p class="Instructions">Create your account using your preferred credentails.</p>
        <form action="#" method="post">
            <label for="email" class="emailLabel">*Email</label><br>
            <input type="text" id="email" class="email" required><br><br>
            
            <div class="password-field">
                <label for="password" class="passwordLabel">*Password</label><br>
                <input type="password" id="password1">
                <span class="password-toggle-icon" id="eyecon"><i class="fas fa-eye"></i></span><br><br>
              </div>
              
              <label for="password2" class="passwordLabel2">Retype your password.</label><br>
              <input type="password" id="password2" class="password"><br><br>
              
              
            
            <label for="dob" class="dobLabel">Date of Birth</label><br>
            <input type="date" id="dob" class="dob"><br><br>
            
            <input type="submit" value="Sign up">
            <p id="errorMsgDisplay"></p>

        </form>
        <div class="orContainer">
            <div class="divider1"></div>
            <p class="or">or</p>
            <div class="divider2"></div>
        </div>
        <div class="containerLogin">
            <button id="googleBtn" class="btn google">
              <span class="icon"></span>
              Sign up with Google
            </button>
            <button id="appleBtn" class="btn apple">
              <span class="icon"></span>
              Sign up with Apple ID
            </button>
          </div>
        </div>
        

        <div class="verificationCode">
          <div class="OdinLogoContainer">
            <img src="images/odin-lined.png" alt="" class="Odin">
            <h1 class="HeadLineOdin">The Odin Project</h1>

          </div>
        </div>

        
      </div>
      
    </div>
    <script src="functions.js"></script>
</body>
</html>
